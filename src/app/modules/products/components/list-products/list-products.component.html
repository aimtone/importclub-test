<div id="productos">
  <div class="text-center" *ngIf="productos === null">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <div *ngIf="productos !== null">
    <div class="container" *ngIf="!productos.error">
      <div class="row pb-5">
        <div
          class="col-12 col-sm-6 col-md-4 col-lg-3"
          *ngFor="let producto of productos.data.reverse()"
        >
          <div class="card shadow-sm bg-white">
            <img
              class="card-img-top"
              src="{{
                producto.img_product.replace(
                  'https://',
                  'https://s3.amazonaws.com/'
                )
              }}"
              alt="Card image cap"
            />

            <div class="card-body">
              <h5 class="card-title">
                <span>{{ producto.name_product }}</span>
              </h5>
              <div class="card-text">
                <div class="row">
                  <div class="col-7">
                    <div>
                      <del>$ {{ producto.retail_price }}</del>
                    </div>
                    <div>$ {{ producto.importclub_price }}</div>
                  </div>
                  <div class="col-5 text-right stock">
                    stock
                  </div>
                </div>
              </div>

              <div class="porcentaje">{{ producto.percentage }}</div>
              <div class="btn-zone">
                <a href="{{ producto.path_product }}" class="btn btn-primary"
                  >Detalles</a
                >
                <a href="{{ producto.path_product }}" class="btn btn-light"
                  >Agregar a favoritos</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container  text-center" *ngIf="productos.error">
      <div class="row">
        <div class="alert alert-warning" role="alert">
          Ha ocurrido un problema, esto puede deberse a un problema de red, por
          favor, compruebe su conexi√≥n a la red e intente de nuevo
        </div>
      </div>
    </div>
  </div>

  <svg viewBox="0 0 100 100" preserveAspectRatio="none">
    <polygon points="0,0  50,20 100,0 100,40 0,40" />
  </svg>
</div>
